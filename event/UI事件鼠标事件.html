<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
    #div{
        width:20px;
        height: 20px;
        background-color: blueviolet;
    }
    #div1{
        width: 20px;
        height: 20px;
        background-color: chartreuse;
    }
    </style>
    <script>
        /* resize()事件由窗口的变化触发 */
     /* window.onload=function(){
       window.addEventListener("resize",function(){
           console.log('change');
           console.log(this);
       })
   } */
   window.onload = function(){
       var div = document.getElementById("div");
       function enter(){
           div.style.backgroundColor = "green";
       };
       function leave(){
           div.style.backgroundColor = "blueviolet";
       }
       div.addEventListener("mouseenter",enter,false);
       div.addEventListener("mouseleave",leave,false);
   }
    </script>
</head>
<body>
    <div id="div">di</div>
    <div id="div1">dii</div>
</body>
</html>
